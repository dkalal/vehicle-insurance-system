{% extends "base.html" %}
{% block content %}
<div class="mx-auto max-w-md">
  <div class="bg-white rounded shadow p-6">
    <h1 class="text-xl font-semibold mb-4">Sign in</h1>
    <form method="post" novalidate class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700">Email or Username</label>
        <input type="text" name="username" autofocus required id="id_username" value="{{ form.username.value|default_if_none:'' }}" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500">
        {% if form.username.errors %}
          <p class="mt-1 text-sm text-red-600">{{ form.username.errors.0 }}</p>
        {% endif %}
      </div>
      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required id="id_password" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500">
        {% if form.password.errors %}
          <p class="mt-1 text-sm text-red-600">{{ form.password.errors.0 }}</p>
        {% endif %}
      </div>
      <button type="submit" class="w-full inline-flex items-center justify-center rounded bg-sky-600 px-4 py-2 text-white hover:bg-sky-700">Sign in</button>
    </form>
  </div>
  </div>
{% endblock %}
